<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Neighborhood HQ</title>
  <!-- Hack Club CSS -->
  <link rel="stylesheet" href="https://css.hackclub.com/theme.css">
  <link rel="stylesheet" href="https://css.hackclub.com/fonts.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header class="nav">
    <div class="container">
      <a href="/" class="nav-logo">
        <img src="images/hackclub-logo.svg" alt="Hack Club" class="nav-logo-img">
        <span class="nav-title">Neighborhood</span>
      </a>
      <div class="nav-links">
        <a href="/apply.html">Apply</a>
        <a href="/dashboard.html" class="active">Dashboard</a>
      </div>
    </div>
  </header>

  <div class="container main-container">
    <div class="sidebar">
      <img src="images/hackclub-logo.svg" alt="Hack Club" class="sidebar-logo">
      <nav class="sidebar-nav">
        <a href="#overview" class="sidebar-link active">Overview</a>
        <a href="#members" class="sidebar-link">Members</a>
        <a href="#projects" class="sidebar-link">Projects</a>
        <a href="#settings" class="sidebar-link">Settings</a>
      </nav>
    </div>
    
    <main class="content">
      <section id="overview" class="dashboard-section">
        <h1>Club Dashboard</h1>
        <p>Welcome back! Here's an overview of your club's activity.</p>
        
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Members</h3>
            <p class="stat-number">12</p>
          </div>
          <div class="stat-card">
            <h3>Projects</h3>
            <p class="stat-number">5</p>
          </div>
          <div class="stat-card">
            <h3>Applications</h3>
            <p class="stat-number">3</p>
          </div>
        </div>
        
        <h2>Recent Activity</h2>
        <div class="activity-list">
          <div class="activity-item">
            <span class="activity-date">May 3, 2025</span>
            <p class="activity-text">Jane applied to join the club</p>
          </div>
          <div class="activity-item">
            <span class="activity-date">May 1, 2025</span>
            <p class="activity-text">Community Dashboard project was created</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
