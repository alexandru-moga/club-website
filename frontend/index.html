<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood HQ - Hack Club</title>
  <!-- Hack Club CSS -->
  <link rel="stylesheet" href="https://css.hackclub.com/theme.css">
  <link rel="stylesheet" href="https://css.hackclub.com/fonts.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="nav">
    <div class="container">
      <a href="/" class="nav-logo">
        <img src="images/hackclub-logo.svg" alt="Hack Club" class="nav-logo-img">
        <span class="nav-title">Neighborhood</span>
      </a>
      <div class="nav-links">
        <a href="/apply.html">Apply</a>
        <a href="/dashboard.html">Dashboard</a>
      </div>
    </div>
  </header>

  <div class="container main-container">
    <div class="sidebar">
      <img src="images/hackclub-logo.svg" alt="Hack Club" class="sidebar-logo">
      <nav class="sidebar-nav">
        <a href="/ysws-projects.html" class="sidebar-link">YSWS Projects</a>
      </nav>
    </div>
    
    <main class="content">
      <div class="hero">
        <div class="hero-content">
          <img src="images/hackclub-logo.svg" alt="Hack Club" class="hero-logo">
          <h1 class="hero-title">Neighborhood HQ</h1>
          
          <div class="hero-buttons">
            <a href="/ysws-projects.html" class="button primary">YSWS Projects</a>
            <a href="/apply.html" class="button secondary">Join Club</a>
          </div>
        </div>
      </div>

      <div class="projects-grid">
        <div class="project-card">
          <img src="images/project-example.jpg" alt="Project Example" class="project-img">
          <div class="project-details">
            <h3 class="project-title">Community Dashboard</h3>
            <p class="project-description">Track project progress, member contributions, and club milestones.</p>
            <a href="/projects/1" class="button project-button">View Project</a>
          </div>
        </div>
        <!-- More project cards would go here -->
      </div>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
